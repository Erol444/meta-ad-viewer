<!DOCTYPE html>
<html>
<head>
    <title>SpyDelta Ads</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <button id="customCloseBtn" class="close-button" title="Close Panel">&times;</button>
    <h1>Meta Ad Library (by <a href="https://spydelta.com" target="_blank">SpyDelta</a>)</h1>

    <div id="status"></div>
    <div id="results">
        <h2>Results</h2>
        <div id="pageInfo"></div>
        <h3>Ads Found:</h3>
        <ul id="adsList"></ul>
    </div>

    <!-- Combined Media Modal Structure -->
    <div id="mediaModal" class="modal">
        <span class="modal-close" title="Close (Esc)">&times;</span>
        <div id="modalMediaContent" class="modal-content-media"></div>
        <button id="modalPrevBtn" class="modal-nav-btn prev" title="Previous">&lt;</button>
        <button id="modalNextBtn" class="modal-nav-btn next" title="Next">></button>
    </div>

    <div id="euModal" class="modal">
        <span class="modal-close-eu" title="Close (Esc)">&times;</span>
        <div class="modal-content-eu" id="euModalContent">
          <!-- Details will be loaded here -->
          <p>Loading EU Transparency details...</p>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
