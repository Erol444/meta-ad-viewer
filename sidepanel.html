<!DOCTYPE html>
<html>
<head>
    <title>SpyDelta Ads</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <button id="customCloseBtn" class="close-button" title="Close Panel (Visual Only)">&times;</button>
    <h1>Competition Spy</h1>
    <button id="analyzeBtn">Analyze Current Page</button>
    <div id="status"></div>
    <div id="results">
        <h2>Results</h2>
        <div id="pageInfo"></div>
        <h3>Ads Found:</h3>
        <ul id="adsList"></ul>
    </div>

    <!-- Image Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="modal-close" title="Close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div id="euModal" class="modal">
        <span class="modal-close-eu">&times;</span>
        <div class="modal-content-eu" id="euModalContent">
          <!-- Details will be loaded here -->
          <p>Loading EU Transparency details...</p>
        </div>
    </div>

    <!-- Video Modal Structure -->
    <div id="videoModal" class="modal">
        <span class="modal-close-video" title="Close">&times;</span>
        <video class="modal-content" id="modalVideo" controls controlsList="nodownload"></video>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
